<!DOCTYPE html>
<html>
<head>
    <title>SanCode IDE</title>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>

/* ========== GLOBAL ========== */
html {
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.3) transparent;
}

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.25);
    border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.5);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif; /* default UI font */
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
    overflow-x: hidden;
}

/* ========== BLOBS ========== */
.blob {
    position: fixed;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle at 30% 30%, #4ade80, transparent 70%);
    filter: blur(120px);
    opacity: 0.35;
    animation: float 12s infinite alternate ease-in-out;
    z-index: -1;
}

.blob2 {
    right: -150px;
    top: 200px;
    animation-delay: 2s;
}

@keyframes float {
    from { transform: translateY(-40px); }
    to { transform: translateY(40px); }
}

/* ========== NAVBAR ========== */
.navbar {
     position: fixed;
    top: 0;
    left: 0;
    right: 0;

    height: 60px;
    padding: 0 60px;

    display: flex;
    justify-content: space-between;
    align-items: center;

    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);

    background: rgba(255,255,255,0.08);
    border-bottom: 1px solid rgba(255,255,255,0.1);

    z-index: 1000;
}

.logo {
     font-family: 'Segoe UI', sans-serif;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    position: relative;
}

/* glow underline */
.logo::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 8px;
    bottom: -6px;
    left: 0;
    background: linear-gradient(90deg, #4ade80, transparent);
    filter: blur(10px);
    opacity: 0.6;
}

/* NAV LINKS */
.nav-center {
    display: flex;
    gap: 30px;
}

.nav-center a {
    text-decoration: none;
    color: inherit;
    font-weight: 500;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
}

.nav-center a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: #4ade80;
    transition: 0.3s;
}

.nav-center a:hover::after {
    width: 100%;
}

/* CTA BUTTON */
.nav-cta {
    padding: 8px 20px;
    border-radius: 20px;
    background: #4ade80;
    color: #0f2027;
    font-weight: 600;
    font-family: 'Segoe UI', sans-serif;
    cursor: pointer;
    transition: 0.3s;
}

.nav-cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(74,222,128,0.4);
}

.logo {
    font-family: 'Segoe UI', sans-serif;  /* Match landing */
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
}

.version {
    font-size: 13px;
    opacity: 0.6;
}

/* ========== CENTER LAYOUT ========== */
.container {
    display: flex;
    justify-content: center;
}

.main {
    width: 900px;
    padding: 60px 0;
}

/* ========== HERO ========== */
.hero h1 {
    margin: 0;
    font-size: 28px;
}

.hero p {
    opacity: 0.6;
    margin-top: 6px;
}

/* ========== GLASS CARD ========== */
.card {
    margin-top: 25px;
    padding: 20px;
    border-radius: 16px;

    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);

    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
}

/* ========== EDITOR ========== */
#editor {
    height: 340px;
    border-radius: 12px;
    overflow: hidden;
}

/* ========== RUN BUTTON ========== */
button {
    margin-top: 25px;
    padding: 14px 32px;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    cursor: pointer;

    background: #4ade80;
    color: #0f2027;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* ========== OUTPUT ========== */
.output-card h3 {
    margin-top: 0;
    margin-bottom: 15px;
}

#output {
    min-height: 120px;
    font-size: 14px;
    white-space: pre-wrap;
}

    </style>
</head>

<body>

<div class="blob"></div>
<div class="blob blob2"></div>

<header class="navbar">
    
    <div class="logo">SanCode</div>

    <nav class="nav-center" id="navLinks">
        <a href="/">Home</a>
        <a href="/learn">Learn</a>
        <a href="/docs">Docs</a>
        <a href="/about">About</a>
    </nav>
    <div class="nav-cta" onclick="window.location.href='/'">
        Back to Site
    </div>
</header>


<div class="container">
    <div class="main">

        <div class="hero">
            <h1>SanCode IDE</h1>
            <p>Write logic. Run instantly.</p>
        </div>

        <div class="card">
            <div id="editor"></div>
        </div>

        <button onclick="runCode()">Run Code</button>

        <div class="card output-card">
            <h3>Output</h3>
            <div id="output"></div>
        </div>

    </div>
</div>

<!-- MONACO -->
<script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>

<script>
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' }});

require(['vs/editor/editor.main'], function() {

    monaco.languages.register({ id: 'sancode' });

    monaco.languages.setMonarchTokensProvider('sancode', {
        tokenizer: {
            root: [
                [/\b(when|otherwise|say)\b/, "keyword"],
                [/\b(add|greater|less|equal)\b/, "operator"],
                [/[a-zA-Z_]\w*/, "variable"],
                [/\d+/, "number"]
            ]
        }
    });

    monaco.editor.defineTheme('sancodeTheme', {
        base: 'vs-dark',
        inherit: true,
        rules: [
            { token: 'keyword', foreground: '00ff88', fontStyle: 'bold' },
            { token: 'operator', foreground: 'ffcc00' },
            { token: 'number', foreground: '4fc3f7' },
            { token: 'variable', foreground: 'ffffff' }
        ],
        colors: {
            'editor.background': '#0c1f17',   /* FIXED EDITOR BACKGROUND */
            'editorLineNumber.foreground': '#4ade80'
        }
    });

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value:``,   
        language: 'sancode',
        theme: 'sancodeTheme',
        automaticLayout: true,
        minimap: { enabled: false },
        fontSize: 15,
        smoothScrolling: true
    });

});

function toggleNavbar() {
    document.getElementById("navLinks").classList.toggle("active");
}

function runCode() {
    fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: editor.getValue() })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("output").innerText = data.output;
    });
}
</script>

</body>
</html>
